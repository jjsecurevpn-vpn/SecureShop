# Plantilla Nginx para SecureShop VPN (frontend + backend)
# Copiar a: /etc/nginx/sites-available/shop.jhservices.com.ar
# Luego: sudo ln -s .../sites-available/... .../sites-enabled/ ; sudo nginx -t ; sudo systemctl reload nginx

server {
    listen 80;
    server_name shop.jhservices.com.ar;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name shop.jhservices.com.ar;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/shop.jhservices.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shop.jhservices.com.ar/privkey.pem;

    # Frontend (Vite build)
    root /home/secureshop/secureshop-vpn/frontend/dist;
    index index.html;

    # Backend upstream (PM2 cluster comparte el mismo puerto)
    set $backend http://127.0.0.1:4001;

    # Límite coherente con Express (10mb)
    client_max_body_size 10m;

    # Health del backend (IMPORTANTE: /health NO está bajo /api)
    location = /health {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
    }

    # SSE (stream) - evitar buffering y timeouts largos
    location /api/realtime/stream {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;
        add_header X-Accel-Buffering no;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # API general
    location /api {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Si un worker está drenando durante reload puede devolver 503. Nginx reintenta.
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|avif|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
